<script>
function toDouble(num) {
	if(num<10){
		return "0"+num;
	}else{
		return ""+num;
	}
}
window.onload=function(){
	var obtn=document.getElementById('btn1');
	var oimg=document.getElementsByTagName('img');
	var i=0;
	function update() {
		var odate=new Date();
		var str=toDouble(odate.getFullYear())+toDouble(odate.getMonth()+1)+toDouble(odate.getDate())+toDouble(odate.getHours())+toDouble(odate.getMinutes())+toDouble(odate.getSeconds())+odate.getDay();
		for (var i=0; i<oimg.length; i++) {
			oimg[i].src='img/'+str.charAt(i)+'.jpg';
		}
	}
	setInterval(update,1000);
	update();
}
