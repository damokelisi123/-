<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>v-on 实例</h1><hr>
    <div id="add">
        比赛得分：{{fenshu}}
        <p>
            <button v-on:click='jiafen'>加分</button>
            <button v-on:click="jianfen">减分</button>
            <input type="text" v-on:keyup.13="onenter" v-model="fenshu2"> <!--13是enter的键盘码-->
        </p>
    </div>
    <script>
        var vue=new Vue({
            el: '#add',
            data:{
                fenshu:0,
                fenshu2:1
            },
            methods:{
                jiafen:function(){
                    this.fenshu++;
                },
                jianfen:function(){
                    this.fenshu--;
                },
                onenter:function(){
                    this.fenshu=this.fenshu + parseInt(this.fenshu2);
                }
            }
        })
    </script>
</body>
</html>
