<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 绑定</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <style>
        .classA{
            color: chartreuse;
        }
        .classB{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <div id="add">
        <p><img v-bind:src="imgSrc" width="50%"></p>
        <p><a :href="weburl" target="_blank">技术胖</a></p><hr>

        <div :class="className">1.绑定class</div>
        <div :class="{classA:isok}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <div :class="isok?classA:classB">4.绑定class中的三元运算符</div>
        <hr>

        <div>
            <input type="checkbox" id="isok" v-model='isok'>
            <label for="isok">isok={{isok}}</label>
        </div><br>

        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象-绑定style</div>
    </div>
    <script>
        var vue=new Vue({
            el:'#add',
            data:{
                imgSrc:'../img/12.jpg',
                weburl:'http://jspang.com',
                className: 'classA',
                isok:false,
                classA:"classA",
                classB:"classB",
                red:'red',
                font:'20px',
                styleObject:{
                    color:'skyblue',
                    fontSize:'24px'
                }
            }
        })
    </script>
</body>
</html>
