<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch 监控数据选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h2>watch 监控数据选项</h2><hr>
    <div id="add">
        <p>今日温度,{{wendu}}</p>
        <p>建议穿:{{chuanyi}}</p>
        <p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
    </div>
    <script>
        var chuanyiarray=['短袖T恤','夹克长裙','羽绒服']
        var vue=new Vue({
            el:'#add',
            data:{
                wendu:14,
                chuanyi:'夹克长裙'
            },
            methods:{
                shenggao:function(){
                    this.wendu+=5;
                },
                jiangdi:function(){
                    this.wendu-=5;
                }
            },
            // watch:{
            //     wendu:function(newval,oldval){
            //         if(newval>=26){
            //             this.chuanyi=chuanyiarray[0];
            //         }else if(newval<26 && newval>0){
            //             this.chuanyi=chuanyiarray[1];
            //         }else{
            //             this.chuanyi=chuanyiarray[2];
            //         }
            //     }
            // }
        })
        vue.$watch('wendu',function(newval,oldval){
            if(newval>=26){
                this.chuanyi=chuanyiarray[0];
            }else if(newval<26 && newval>0){
                this.chuanyi=chuanyiarray[1];
            }else{
                this.chuanyi=chuanyiarray[2];
             }
        })
    </script>
</body>
</html>
