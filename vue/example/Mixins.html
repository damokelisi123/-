<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins option 混入选项操作</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h2>Mixins option 混入选项操作</h2><hr>
    <div id="add">
        {{num}}
        <p><button @click="add">add</button></p>
    </div>
    <script>
        var addConsole={
            updated:function(){
                console.log('数据发生变化，变成了'+this.num);
            }
        }
        Vue.mixin({
            updated:function(){
                console.log("我是全局的混入")
            }
        });
        var vue = new Vue({
            el:'#add',
            data:{
                num : 1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log("我是原生的updated")
            },
            mixins:[addConsole]
        })
    </script>
</body>
</html>
