<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods option 方法选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h2>methods option 方法选项</h2><hr>
    <div id="add">
        {{ a }}
        <p><button @click="add(2)">add</button></p>
        <p><btn @click.native="add(4)">add</btn></p>
    </div>
    <button onclick="vue.add(3)">外部ADD</button>
    <script>
        var btn={
            template:`<button>组件ADD</button>`
        }
        var vue=new Vue({
            el:"#add",
            data:{
                a : 1
            },
            components:{
                'btn':btn
            },
            methods:{
                add:function(num){
                    if(num!=''){
                        this.a+=num;
                    }else{
                       this.a++;
                    } 
                }
            }
        })
    </script>
</body>
</html>
