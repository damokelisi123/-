<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set 全局操作</title>
    <script src="../assets/js/vue.js" type='text/javascript'></script>
</head>
<body>
    <h2>vue.set 全局操作</h2><hr>
    <div id="app">
        {{count}}

        <ul>
            <li v-for='item in arr'>{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">app</button></p>
    <script>
        function add(){
            // Vue.set(outData,'count',2);
            // app.count++;
            outData.count++;
            app.arr[1]='ddd';
            Vue.set(app.arr,1,'ddd')
        }
        var outData={
            count:1,
            // goods:'car'
            arr:['aaa','bbb','ccc']
        }
        var app=new Vue({
            el:'#app',
            data:outData,
        })
    </script>
</body>
</html>
