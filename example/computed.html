<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed option 计算选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h2>computed option 计算选项</h2><hr>
    <div id="add">
        <p>{{newprice}}</p>
        <ul>
            <li v-for="item in reversNews">{{item.title}}-{{item.data}}</li>
        </ul>
    </div>
    <script>
        var newList=[
            {title:'这支攻克世界级科学难题中国科研团队 平均年龄27',data:'2018/12/1'},
            {title:'侠客岛：读懂中美贸易“休战”背后的潜台词',data:'2018/12/2'},
            {title:'中阿联合声明 开辟互利共赢合作新前景',data:'2018/12/2'},
            {title:'习近平同阿根廷总统举行会谈  接受勋章',data:'2018/12/3'}
        ]
        var vue=new Vue({
            el:'#add',
            data:{
               price:100,
               newList:newList
            },
            computed:{
                newprice:function(){
                    return this.price="￥"+this.price+'元'
                },
                reversNews:function(){
                    return this.newList.reverse();
                }
            }
        })
    </script>
</body>
</html>
